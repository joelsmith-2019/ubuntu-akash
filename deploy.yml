---
version: "2.0"

services:
  app:
    image: ubuntu:latest
    
    env:
      - "my_root_password=123456789" # root password for ssh connection.
    
    command:
      - "bash"
      - "-c"
      
    args:
      - 'apt-get update ; apt-get upgrade -y ; apt-get install -y  curl ; curl -s https://raw.githubusercontent.com/joelsmith-2019/ubuntu-akash/main/start.sh | bash ; sleep infinity'   
    
    expose:
      - port: 80
        as: 80
        to:
          - global: true
      - port: 22
        as: 22
        to:
          - global: true
           
profiles:
  compute:
    app:
      resources:
        cpu:
          units: 8
        memory:
          size: 16Gi
        storage:
          size: 200Gi
         
  placement:
    akash: 
      attributes:
            
      pricing:
        app:
          denom: uakt
          amount: 10000
deployment:
  app:
    akash:
      profile: app
      count: 1 
